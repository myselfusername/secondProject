<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculeter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dispolay">
            <input type="text" id="display" autocomplete="off" vlaue="">
        </div>
        <div class="btn-box">
            <!-- Fist row -->
            <button class="btn ac">AC</button>
            <button class="btn back">&larr;</button>
            <button class="btn symbol">%</button>
            <button  class="btn symbol">/</button>
            <!-- Second Row -->
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn symbol">*</button>
            <!-- Row 3 -->
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn symbol">-</button>
            <!-- Row 4 -->
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn symbol addition">+</button>
            <!-- Row 5 -->
            <button class="btn num">0</button>
            <button class="btn num">.</button>
            <button class="btn sum">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
